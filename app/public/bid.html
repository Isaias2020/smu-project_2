<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Shoe Marketplaces</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Shoe Marketplace</h1>
            <h3>The greatest resource for buying and selling shoes.</h3>
            <hr>
            <a href="/add" class="btn btn-danger btn-lg">
                <span class="fa fa-plus"></span> Add New Shoe</a>
            <a href="/all" class="btn btn-danger btn-lg">
                <span class="fa fa-th-list"></span> All Shoes</a>
        </div>
        <div class="row">

            <div class="col-lg-12">

                <div class="card mb-4">
                    <div class="card-header">
                        <!-- <img src="..." class="rounded mx-auto d-block" alt="shoe picture"> -->
                        <p class="current-bid">Your Offer: </p>
                    </div>
                    <div class="card-body">
                        <input type="text" id="Shoe-search" class="form-control" placeholder="Bid starting at $10.00">
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="submit-btn">
                                <span class="fa"></span> Submit</button>
                        </div>
                    </div>
                    <div class="card-footer timer">
                        <p>Time Remaining: </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">

            <div class="col-lg-12">

                <div class="card">
                    <div class="card-header">
                        Shoe Details
                    </div>
                    <div class="card-body" id="well-section">
                        <!-- Content will go in here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Script -->
    <script src="js/bid.js" type="text/javascript"></script>

</body>

</html>
